<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>BootstrapTable学习</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table/css/bootstrap-table.min.css">
    <link href="x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap-table/js/bootstrap-table.min.js"></script>
    <script src="bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script src="x-editable/dist/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <!--put your locale files after bootstrap-table.js-->
    <script src="bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</head>

<body>
    <div class="container" style="margin:50px auto;">
        <table id='grid' style="table-layout:fixed"></table>
    </div>
    <script src="index.js"></script>
    <script>
        $(function () {
            index.initGrid();
        });
        function edit(){
            alert('a');
            $('#grid').editable({disabled:false});
        }
    </script>
    <div style="margin-bottom:40px;">
        <input type="button" class="btn btn-primary" onclick="edit()" style="height:40px;">
    </div>
</body>

</html>
